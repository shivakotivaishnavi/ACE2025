<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>customer management </h1>
        
        <section class="account-info">
            <h2>management contact page</h2>
            <p><strong>Name:</strong>contact informanation</p>
            <p><strong>Email:</strong> sathy123gmail.com</p>
            <p><strong>Phone:</strong> +1234567890</p>
        </section>


        <section class="update-info">
            <h2>Update Personal Information</h2>
            <form action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="John Doe">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="john.doe@example.com">

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" value="+1234567890">

                <label for="address">state complaint</label>
                <textarea id="address" name="address">the product has defect</textarea>

                <button type="submit">Update Information</button>
            </form>
        </section>
    </div>
</body>
</html>
